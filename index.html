<!DOCTYPE html>

            <div class="col"></div>
            <div class="col"></div>

            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>

            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>

            <svg version="1.1" id="grid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="700" height="700" xml:space="preserve">
                    <path id="line-1" d="M218.8,9.4c-5.6,144.2,32.4,287.9,20.9,431.8c-3.2,39.9-10.2,79.4-17.2,118.8c-7.3,41.3-14.6,82.6-21.9,123.9"/>

                    <path id="diagonal-2" d="M70.8,96.7c8.6,13.8,17.9,27.2,27.9,40c17.6,22.5,37.2,43.4,56.9,64

            <a class="result-btn" href="#" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#result-modal">Result</a>
        </div>


        <div class="clr50 hidden-xs"></div>
        <div class="clr20 visible-xs"></div>

        <div class="modal fade" id="result-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body row">
                        <h1 class="result-title result-title--circle">Congratulation! Circle Win!</h1>
                        <h1 class="result-title result-title--cross">Congratulation! Cross Win!</h1>
                        <h1 class="result-title result-title--none">Draw... Play again.</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary start-btn" data-dismiss="modal">New game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- script -->
<script src="js/jquery-3.2.1.min.js"></script>

</html>
